<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>James Nowell - Graphic Design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../build/main.css"
    />
    <script async src="../build/main.js"></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"
      integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div id="main-info">
        <h1>
          <span>James Nowell, BA(Hons)Graphic Design</span>
        </h1>
        <div class="icons">
          <div class="icons-show-github">
            <div id="github-icon">
              <i class="fab fa-github"></i>
            </div>
            <a href="https://github.com/jnowell41" target="_blank">
              <div id="icons-hover-github">
                <i class="fab fa-github"></i>
              </div>
            </a>
          </div>

          <div class="icons-show-instagram">
            <div id="instagram-icon">
              <i class="fab fa-instagram"></i>
            </div>
            <a href="https://www.instagram.com/nowlie/" target="_blank"
              ><div id="icons-hover-instagram">
                <i class="fab fa-instagram"></i></div
            ></a>
          </div>

          <div class="icons-show-linkedin">
            <div id="linkedin-icon">
              <i class="fab fa-linkedin"></i>
            </div>
            <a
              href="https://www.linkedin.com/in/james-nowell-baa32916a/"
              target="_blank"
            >
              <div id="icons-hover-linkedin">
                <i class="fab fa-linkedin"></i>
              </div>
            </a>
          </div>

          <div class="icons-show-cv">
            <div id="cv-icon">
              <i class="fas fa-file"></i>
            </div>
            <div id="icons-hover-cv" class="cv-special-hover">
              <a href="../asset/james-nowell-cv.pdf" target="_blank" download
                >cv</a
              >
            </div>
          </div>
        </div>
      </div>

      <div class="my-footer" id="my-footer">
        <div id="scroll-holder">
          <i class="fas fa-scroll"></i>
        </div>
      </div>
      <div class="fixedPlaqueContainer">
        <span id="closeThis">
          <i class="fas fa-times"></i>
        </span>
        <div class="fixedPlaque"></div>
      </div>
      <div id="container"></div>
    </main>
  </body>
</html>
